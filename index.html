<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <main>
        <section class="container">
            <img src="images/image-product-desktop.jpg" alt="" class="imagem">
            <div class="descricao">
                <h3 class="descricao__titulo">P E R F U M E</h3>
                <h1 class="descricao__titulo-principal">Gabrielle Essence Eau De Parfum</h1>
                <p class="descricao__paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt quis sed asperiores a cumque tenetur cum.</p>
                <span class="preco__atual">$149,99 <span class="preco__desconto">$169,99</span></span>
                <button class="botao">Add to Cart </button>
            </div>
        </section>
    </main>
</body>
</html>
